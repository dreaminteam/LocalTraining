<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<wicket:extend>
	<h1>Users dataview</h1>
	<br />
	<div class="tableconteiner">
		<table>

			<tbody>
				<tr>
					<td wicket:id="sortId">ID</td>
					<td>login</td>
					<td wicket:id="sortfName"><wicket:message key="all.firstName" /></td>
					<td><wicket:message key="all.lastName" /></td>
					<td>email</td>
					<td>create date</td>
					<td>Role</td>
					<td>Actions</td>

				</tr>


				<tr wicket:id="users-list">
					<td><span wicket:id="id"></span></td>
					<td><span wicket:id="login"></span></td>
					<td><span wicket:id="firstName"></span></td>
					<td><span wicket:id="lastName"></span></td>
					<td><span wicket:id="email"></span></td>
					<td><span wicket:id="createDate"></span></td>
					<td><span wicket:id="role"></span></td>
					<td><div class="action-button">
							<a class="button" wicket:id="user-edit-link">Edit...</a> <a
								class="button" wicket:id="user-delete-link">Delete</a>
						</div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div wicket:id="paging"></div>

</wicket:extend>
</html>
