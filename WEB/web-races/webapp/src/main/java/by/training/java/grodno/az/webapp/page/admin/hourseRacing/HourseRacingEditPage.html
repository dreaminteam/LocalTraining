<!DOCTYPE html>
<wicket:extend>
	
		<form class="contact_form" wicket:id="hourse-racing-edit-form">

			<ul>
				<li>
					<h2>Hourse Racing</h2> <span class="required_notification">*
						Denotes Required Field</span>
				</li>
				<li><label wicket:for="title">Title:</label> <input type="text"
					wicket:id="title" placeholder="Final 2013" required /></li>

				<li><label wicket:for="date1">Date1:</label> <span
					wicket:id="date1"></span></li>


				<li><label wicket:for="date">Date:</label> <input
					wicket:id="date" type="text" /></li>

				<li><label wicket:for="datetimepicker">datetimepicker:</label>
					<span wicket:id="datetimepicker"></span></li>



				<li>
					<button class="submit" type="submit"
						wicket:id="hourse-racing-submit-button">
						<wicket:message key="all.save" />
					</button>

				</li>
			</ul>
		</form>
		
	<br />
	<a class="button" wicket:id="hourse-racing-page-link">Hourse racing
		list</a>

</wicket:extend>
