<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<wicket:extend>
	<form class="contact_form" wicket:id="password-form">

		<ul>

			<h2><span wicket:id="user-login-label"></span></h2>
			
			<li><label wicket:for="old-password"><wicket:message
						key="all.password.current" /></label><input type="password"
				wicket:id="old-password" required /></li>

			<li><label wicket:for="new-password-1"><wicket:message
						key="all.password.new" /></label><input type="password"
				wicket:id="new-password-1" required /></li>

			<li><label wicket:for="new-password-2"><wicket:message
						key="all.password.new" /></label><input type="password"
				wicket:id="new-password-2" required /></li>


			<li>
				<button class="submit" type="submit" wicket:id="submit-button">
					<wicket:message key="all.save" />
				</button>

			</li>
		</ul>
	</form>

</wicket:extend>
</html>
