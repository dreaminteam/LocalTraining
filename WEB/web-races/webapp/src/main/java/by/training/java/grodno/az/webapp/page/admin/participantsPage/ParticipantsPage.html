<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<wicket:extend>
	<h2><wicket:message key="all.participants"/></h2>

	<div class="tableconteiner">
		<table>

			<tbody>
				<tr>
					<td>Id</td>
					<td><wicket:message key="all.jockey"/></td>
					<td><wicket:message key="all.hourse"/></td>
					<td><wicket:message key="all.action"/></td>

				</tr>


				<tr wicket:id="participants-list">
					<td><span wicket:id="id"></span></td>
					<td><span wicket:id="jockey"></span></td>
					<td><span wicket:id="hourse"></span></td>
					<td><div class="action-button">
							<a class="button" wicket:id="participant-edit-link"><wicket:message key="all.edit"/></a><a
								class="button" wicket:id="participant-delete-link"><wicket:message key="all.delete"/></a>
						</div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br />
	<div>
		<a class="button" wicket:id="participant-create-link"><wicket:message key="all.add"/></a>
	</div>

</wicket:extend>
</html>
