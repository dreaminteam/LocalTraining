<!DOCTYPE html>
<wicket:extend>

	<form class="contact_form" wicket:id="racing-line-edit-form">

		<ul>
			<li>
				<h2>Rasing lines</h2> <span class="required_notification"></span>
			</li>



			<li><label wicket:for="drop-hourse-racing">Hourse racing:</label> <select
				wicket:id="drop-hourse-racing" required></select></li>
				
				<li><label wicket:for="drop-quantity">Participants quantity:</label> <select
				wicket:id="drop-quantity" required></select></li>
				
				<li><label wicket:for="drop-participant">Participant:</label> <select
				wicket:id="drop-participant" required></select></li>

			<li>
				<button class="submit" type="submit" wicket:id="racing-line-submit-button"><wicket:message key="all.save"/></button>

			</li>
		</ul>
	</form>
	<br/>
		<a class="button" wicket:id="racing-lines-page-link">Participants list</a>

</wicket:extend>
