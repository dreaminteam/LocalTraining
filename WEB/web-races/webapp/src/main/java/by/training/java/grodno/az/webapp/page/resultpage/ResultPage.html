<!DOCTYPE html>
<wicket:extend>

	<h2>
		<wicket:container wicket:id="hourse-racing-title" />
	</h2>
	<span class="required_notification"></span>
	<div class="tableconteiner">
		<table>

			<tbody>
				<tr>
					<td>Id</td>
					<td><wicket:message key="all.jockey" /></td>
					<td><wicket:message key="all.hourse" /></td>
					<td><wicket:message key="all.result" /></td>

				</tr>


				<tr wicket:id="racing-line-list">
					<td><span wicket:id="id"></span></td>
					<td><span wicket:id="jockey-name"></span></td>
					<td><span wicket:id="hourse-name"></span></td>
					<td><span wicket:id="result"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br />

	<a class="button" wicket:id="hourse-racing-page-link"><span><wicket:message
				key="all.hourse.racings" /></span></a>

</wicket:extend>
