<!DOCTYPE html>
<wicket:extend>

	<form class="contact_form" wicket:id="racing-line-edit-form">

		<ul>
			<li>
				<h2>
					<wicket:container wicket:id="hourse-racing-title"/>
				</h2> <span class="required_notification"></span>
			</li>

			<li><label wicket:for="drop-participant"><wicket:message key="all.participants"/></label> <select
				wicket:id="drop-participant" required></select></li>

			<li>
				<button class="submit" type="submit"
					wicket:id="racing-line-submit-button">
					<wicket:message key="all.add" />
				</button>

			</li>
		</ul>
	</form>
	<br />
	<a class="button" wicket:id="racing-lines-page-link"><span><wicket:message key="all.hourse.racings"/></span></a>

</wicket:extend>
